        );
        const IconVolume = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>
        );
        const IconPause = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>
        );

        // Improved Audio Play Button Component using Google TTS API
        const PlayAudioButton = ({ text }) => {
            const [isPlaying, setIsPlaying] = useState(false);
            const audioRef = useRef(null);

            const handlePlay = () => {
                if (isPlaying) {
                    if (audioRef.current) {
                        audioRef.current.pause();
                    }
                    setIsPlaying(false);
                    return;
                }

                // Stop any other currently playing audio
                window.dispatchEvent(new Event('stopAllAudio'));

                // Google Translate TTS URL
                const url = `https://translate.google.com/translate_tts?ie=UTF-8&tl=ar&client=tw-ob&q=${encodeURIComponent(text)}`;
                const audio = new Audio(url);
                audioRef.current = audio;
                
                setIsPlaying(true);
                
                audio.play().catch(error => {
                    console.error("Audio error:", error);
                    setIsPlaying(false);
                    alert("অডিও প্লে করতে সমস্যা হচ্ছে। ইন্টারনেট কানেকশন চেক করুন।");
                });

                audio.onended = () => {
                    setIsPlaying(false);
                };

                // Add listener to stop if another button is clicked
                const stopListener = () => {
                    audio.pause();
                    setIsPlaying(false);
                };
                window.addEventListener('stopAllAudio', stopListener, { once: true });
                
                audio.onpause = () => {
                    window.removeEventListener('stopAllAudio', stopListener);
                }
            };

            // Stop audio if component unmounts
            useEffect(() => {
                return () => {
                    if (audioRef.current) {
                        audioRef.current.pause();
                    }
                };
            }, []);

            return (
                <button 
                    onClick={handlePlay}
                    className={`p-1.5 rounded-full transition-all duration-300 ${isPlaying ? 'bg-[#16a34a] text-white shadow-md scale-110' : 'bg-green-100 text-[#16a34a] hover:bg-green-200'}`}
                    title={isPlaying ? "থামান" : "আরবি শুনুন"}
                >
                    {isPlaying ? <IconPause className="w-4 h-4 md:w-5 md:h-5" /> : <IconVolume className="w-4 h-4 md:w-5 md:h-5" />}
                </button>
            );
        };

        const RamadanPlanner = () => {
          const [activeDay, setActiveDay] = useState(1);
          const [plannerData, setPlannerData] = useState({});
          const [view, setView] = useState('planner'); 

          useEffect(() => {
            const savedData = localStorage.getItem('ramadan_planner_2025_v2');
            if (savedData) {
              setPlannerData(JSON.parse(savedData));
            }
          }, []);

          useEffect(() => {
            if (Object.keys(plannerData).length > 0) {
              localStorage.setItem('ramadan_planner_2025_v2', JSON.stringify(plannerData));
            }
          }, [plannerData]);

          const daysContent = {
            1: {
              ayatAr: "أَفَحَسِبْتُمْ أَنَّمَا خَلَقْتُكُمْ عَبَثًا وَأَنَّكُمْ إِلَيْنَا لَا تُرْجَعُونَ",
              ayatBn: "তোমরা কি ধারণা করো যে, আমি তোমাদেরকে অনর্থক সৃষ্টি করেছি এবং তোমরা আমার কাছে ফিরে আসবে না? (২৩:১১৫)",
              hadithBn: "যে ব্যক্তি ঈমানসহ পুণ্যের আশায় রমাদানের সিয়াম পালন করে, তার পূর্বের গুনাহ ক্ষমা করে দেওয়া হয়। (সহীহ বুখারী, হাদীস: ৩৮)",
              duaAr: "رَبَّنَا آتِنَا فِي الدُّنْيَا حَسَنَةً وَ فِي الْآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ النَّارِ",
              duaBn: "হে আমাদের প্রতিপালক, আমাদেরকে দুনিয়া এবং আখিরাতে কল্যাণ দান করুন; আর জাহান্নামের শাস্তি হতে আমাদেরকে রক্ষা করুন। (২:২০১)",
              task: "সাফল্য অর্জনের জন্য সূরা আল-মুমিনুনের প্রথম ১৫টি আয়াত অর্থসহ পড়ুন।",
              names: [
                { ar: "الله", bn: "আল্লাহ" },
                { ar: "الرَّحْمَنُ", bn: "পরম দয়ালু" },
                { ar: "الرَّحِيمُ", bn: "পরম করুণাময়\nঅতিশয়-মেহেরবান\nঅতি দয়ালু" }
              ]
            },
            2: {
              ayatAr: "وَمَا خَلَقْتُ الْجِنَّ وَالْإِنْسَ إِلَّا لِيَعْبُدُونِ",
              ayatBn: "আমার ইবাদাত করার জন্যই আমি মানব ও জ্বিন জাতি সৃষ্টি করেছি। (৫১:৫৬)",
              hadithBn: "আল্লাহ তা'আলা বলেছেন, 'বনী আদমের প্রতিটি কাজ তার নিজের জন্যেই- ব্যতিক্রম সিয়াম তা আমার জন্য, আমি নিজেই তার পুরস্কার দেব। সিয়াম পালনকারীদের মুখের গন্ধ আল্লাহর নিকট মিশকের ঘ্রাণের চেয়েও অধিক সুগন্ধযুক্ত।' (সহীহ মুসলিম, হাদীস: ১১৫১)",
              duaAr: "اللَّهُمَّ إِنِّي أَسْتَلْكَ الْهُدًى وَالتَّقَى وَالْعَفَافَ وَالْغِنى",
              duaBn: "হে আল্লাহ, নিশ্চয় আমি আপনার নিকট হিদায়াত, তাকওয়া, চারিত্রিক নিষ্কলুষতা এবং সচ্ছলতা প্রার্থনা করছি। (সহীহ মুসলিম, হাদীস: ২৭২১)",
              task: "সাহরী খেতে উঠে যথাসম্ভব দু'আ করার চেষ্টা করুন। কারণ এটি দু'আ কবুলের গুরুত্বপূর্ণ সময়।",
              names: [
                { ar: "الْمَلِكُ", bn: "সর্বকর্তৃত্বময়,\nঅধিপতি, মালিক" },
                { ar: "الْقُدُّوسُ", bn: "নিষ্কলুষ,\nঅতি পবিত্র" },
                { ar: "السَّلَامُ", bn: "নিরাপত্তা-দানকারী,\nশান্তি-দানকারী" }
              ]
            },
            3: {
              ayatAr: "وَأَقِيمُوا الصَّلوةَ وَآتُوا الزَّكُوةَ وَأَطِيعُوا الرَّسُولَ لَعَلَّكُمْ تُرْحَمُونَ",
              ayatBn: "সালাত কায়েম করো, যাকাত প্রদান করো এবং রাসূলের আনুগত্য করো, যাতে তোমরা অনুগ্রহপ্রাপ্ত হও। (২৪:৫৬)",
              hadithBn: "যে ব্যক্তি মিথ্যা কথা ও কাজ বর্জন করেনি, তার এ পানাহার পরিত্যাগ করায় আল্লাহর কোনো প্রয়োজন নেই। (সহীহ বুখারী, হাদীস: ১৯০৩)",
              duaAr: "اللَّهُمَّ لَكَ صُمْتُ، وَعَلَى رِزْقِكَ أَفْطَرْتُ",
              duaBn: "হে আল্লাহ, আমি আপনার উদ্দেশ্যেই সিয়াম পালন করেছি এবং আপনার দেয়া রিযিক দ্বারাই ইফতার করেছি। (সুনান আবু দাউদ, হাদীস: ২৩৫৮)",
              task: "মোবাইল থেকে হারাম ছবি, ভিডিও ও মিউজিক মুছে দিন।",
              names: [

              ]
            },
            4: {
              ayatAr: "يَأَيُّهَا الَّذِينَ ءَامَنُوا اسْتَعِينُوا بِالصَّبْرِ وَالصَّلَاةِ إِنَّ اللَّهَ مَعَ الصَّبِرِينَ",
              ayatBn: "হে মুমিনগণ! ধৈর্য ও সালাতের মাধ্যমে সাহায্য চাও। নিশ্চয় আল্লাহ ধৈর্যশীলদের সাথে আছেন। (২:১৫৩)",

              duaAr: "ذَهَبَ الظَّمَأُ وَابْتَلَتِ الْعُرُوقُ، وَثَبَتَ الْأَجْرُ إِنْ شَاءَ اللهُ",

              task: "পরিবারের সবার দ্বীনি বিষয়ে গ্রুপ স্ট্যাডি করুন।",
              names: [
                { ar: "الْجَبَّارُ", bn: "মহাপ্রতাপশালী" },
                { ar: "الْمُتَكَبِّرُ", bn: "অহংকারী" },
                { ar: "الْخَالِقُ", bn: "সৃষ্টিকর্তা,\nসৃষ্টিকারী" }

            },
            5: {
              ayatAr: "يَمْحَقُ اللَّهُ الرِّبُوا وَ يُرْبِي الصَّدَقْتِ وَاللَّهُ لَا يُحِبُّ كُلَّ كَفَّارٍ أَثِيمٍ",
              ayatBn: "আল্লাহ সুদকে নিশ্চিহ্ন করেন এবং দান-সাদাকা বর্ধিত করেন। আল্লাহ কোনো অবিশ্বাসী পাপীকে পছন্দ করেন না। (০২:২৭৬)",
              hadithBn: "ইবনু আব্বাস (রা.) হতে বর্ণিত, 'আল্লাহর রাসূল ছিলেন সর্বশ্রেষ্ঠ দানশীল। রমাদানে তিনি আরো অধিক দানশীল হতেন... রাসূলুল্লাহ প্রবহমান বাতাস থেকেও অধিক দানশীল ছিলেন।' (সহীহ বুখারী, হাদীস: ৬)",
              duaAr: "رَبَّنَا لَا تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا وَهَبْ لَنَا مِنْ لَدُنْكَ رَحْمَةً إِنَّكَ أَنْتَ الْوَهَّابُ",
              duaBn: "হে আমাদের প্রতিপালক, আমাদেরকে পথ প্রদর্শনের পর আমাদের অন্তরসমূহ বক্র করবেন না এবং আমাদের প্রতি অনুগ্রহ করুন। নিশ্চয় আপনি মহাদাতা। (৩:৮)",
              task: "কোনো সিয়াম পালনকারীকে খেজুর ও পানি দিয়ে ইফতার করান।",
              names: [
                { ar: "الْبَارِئُ", bn: "উদ্ভাবনকর্তা" },
                { ar: "الْمُصَوِّرُ", bn: "আকৃতি-দানকারী" },
                { ar: "الْغَفَّارُ", bn: "পরম ক্ষমাশীল,\nঅতি ক্ষমাশীল" }
              ]
            },
            6: {
              ayatAr: "تَعَاوَنُوا عَلَى الْبِرِّ وَالتَّقْوَى وَلَا تَعَاوَنُوا عَلَى الْإِثْمِ وَالْعُدْوَانِ وَاتَّقُوا اللَّهَ إِنَّ اللَّهَ شَدِيدُ الْعِقَابِ",
              ayatBn: "সৎকর্ম ও তাকওয়ার কাজে একে অন্যের সাহায্য করো। পাপ ও সীমালঙ্ঘনের ব্যাপারে একে অন্যের সহায়তা করো না। আল্লাহকে ভয় করো। নিশ্চয় আল্লাহ কঠোর শাস্তিদাতা। (৫:২)",
              hadithBn: "যে ব্যক্তি মানুষের প্রতি কৃতজ্ঞতা প্রকাশ করে না, সে আল্লাহ তা'আলার প্রতিও কৃতজ্ঞতা প্রকাশ করে না। (সুনান তিরমিযী, হাদীস: ১৯৫৪)",
              duaAr: "بِسْمِ اللَّهِ الَّذِي لَا يَضُرُّ مَعَ اسْمِهِ شَيْءٌ فِي الْأَرْضِ وَلَا فِي السَّمَاءِ وَهُوَ السَّمِيعُ الْعَلِيمُ",
              duaBn: "আল্লাহর নামে, যাঁর নামের বরকতে আসমান ও জমিনের কোনো কিছুই ক্ষতি করতে পারে না, তিনি সর্বশ্রোতা, মহাজ্ঞানী। (সুনান আবু দাউদ, হাদীস ৫০৮৮; সুনান তিরমিযী, হাদীস: ৩৩৮৮)",
              task: "যার প্রতি আপনার হিংসা কিংবা পার্থিব প্রতিযোগিতা আছে, তার উন্নতির জন্য দু'আ করুন।",
              names: [
                { ar: "الْقَهَّارُ", bn: "প্রবল প্রতাপশালী" },
                { ar: "الْوَهَّابُ", bn: "মহাদাতা" },
                { ar: "الرَّزَّاقُ", bn: "মহারিযকদাতা" }
              ]
            },
            7: {
              ayatAr: "يَأَيُّهَا الَّذِينَ آمَنُوا اتَّقُوا اللَّهَ وَكُونُوا مَعَ الصُّدِقِينَ",
              ayatBn: "হে ঈমানদারগণ! আল্লাহকে ভয় করো এবং সত্যবাদীদের সাথে থাকো। (৯:১১৯)",
              hadithBn: "তোমাদের কেউ প্রকৃত মুমিন হতে পারবে মোহ না, যতক্ষণ না সে তার ভাইয়ের জন্য তা-ই পছন্দ করবে, যা তার নিজের জন্য পছন্দ করে। (সহীহ বুখারী, হাদীস:১৩)",
              duaAr: "اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنَ الْكُفْرِ، وَالْفَقْرِ اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنْ عَذَابِ الْقَبْرِ ، لَا إِلَهَ إِلَّا أَنْتَ",
              duaBn: "হে আল্লাহ, আমি আপনার নিকট কুফরি ও দারিদ্র্য থেকে আশ্রয় চাইছি। হে আল্লাহ, আমি কবরের আযাব থেকে আপনার নিকট আশ্রয় চাইছি, আপনি ছাড়া অন্য কোনো ইলাহ নেই। (সুনান আবু দাউদ, হাদীস: ৫০৯০)",
              task: "চোখের গুনাহ থেকে নিজেকে সংযত রাখার চেষ্টা করুন।",
              names: [
                { ar: "الْوَاسِعُ", bn: "প্রাচুর্যময়" },
                { ar: "الْحَكِيمُ", bn: "প্রজ্ঞাময়" },
                { ar: "الْوَدُودُ", bn: "অতি স্নেহময়,\nপ্রেমময়" }
              ]
            },
            8: {
              ayatAr: "وَأَقِيمُوا الصَّلوةَ وَأتُوا الزَّكُوةَ وَارْكَعُوا مَعَ الرَّاعِينَ",
              ayatBn: "আর সালাত কায়েম করো, যাকাত প্রদান করো এবং সালাতে অবনত হও অবনতদের সাথে। (২:৪৩)",
              hadithBn: "রাসূলুল্লাহ বলেছেন, 'কিয়ামতের দিন সে-ই আমার নিকটতম ব্যক্তি হবে, যে আমার প্রতি বেশি পরিমাণে দরূদ পাঠ করেছে।' (সুনান তিরমিযী, হাদীস: ৪৮৪)",
              duaAr: "رَبِّ ارْحَمْهُمَا كَمَا رَبَّيْنِي صَغِيرًا",
              duaBn: "হে আমার প্রতিপালক, আমার পিতা-মাতার প্রতি দয়া করুন, যেরূপ শৈশবে তাঁরা আমাকে লালন-পালন করেছেন। (১৭:২৪)",
              task: "সালাতের সময় হওয়ার আগেই ওযু করে মসজিদে (মহিলারা জায়নামাযে) অবস্থান করুন।",
              names: [
                { ar: "الْأَحَدُ", bn: "একক, অদ্বিতীয়" },
                { ar: "الْمَجِيدُ", bn: "অতি সম্মানিত,\nমর্যাদাবান" },
                { ar: "الشَّهِيدُ", bn: "প্রত্যক্ষদর্শী" }
              ]
            },
            9: {
              ayatAr: "لَن تَنَالُوا الْبِرَّ حَتَّى تُنْفِقُوا مِمَّا تُحِبُّونَ وَمَا تُنْفِقُوا مِن شَيْءٍ فَإِنَّ اللَّهَ بِهِ عَلِيْمٌ",
              ayatBn: "তোমরা প্রিয়বস্তু ব্যয় না করা পর্যন্ত কখনোই কল্যাণ লাভ করতে পারবে না; আর তোমরা যা কিছুই ব্যয় কর, নিশ্চয় আল্লাহ সে বিষয়ে সম্যক জ্ঞাত। (৩:۹২)",
              hadithBn: "অনর্থক-অপ্রয়োজনীয় বিষয় ত্যাগ কর হলো একজন ব্যক্তির মাঝে ইসলামের সৌন্দর্য। (সুনান ইবনে মাজাহ, হাদীস: ৩۹৭৬)",
              duaAr: "رَبَّنَا افْرِغْ عَلَيْنَا صَبْرًا وَتَوَفَّنَا مُسْلِمِينَ",
              duaBn: "হে আমাদের প্রতিপালক, আমাদেরকে ধৈর্য্যশীলতা দান করুন এবং আমাদেরকে মুসলিমরূপে মৃত্যু দান করুন। (৭:১২৬)",
              task: "আজ সবার সাথে সাধ্যমত হাসিমুখে সাক্ষাৎ করুন ও কথা বলুন।",
              names: [
                { ar: "الْحَقُّ", bn: "অতীব সত্য" },
                { ar: "الْوَكِيلُ", bn: "তত্ত্বাবধায়ক" },
                { ar: "الْقَوِيُّ", bn: "প্রবল শক্তিমান" }
              ]
            },
            10: {
              ayatAr: "وَمَنْ يَبْتَغِ غَيْرَ الْإِسْلَامِ دِينًا فَلَنْ يُقْبَلَ مِنْهُ وَهُوَ فِي الْآخِرَةِ مِنَ الْخَسِرِينَ",
              ayatBn: "যে ব্যক্তি ইসলাম ছাড়া অন্য কোনো ধর্ম তালাশ করে, কখনোই তা গ্রহণ করা হবে না এবং আখিরাতে সে হবে ক্ষতিগ্রস্ত। (৩:৮৫)",
              hadithBn: "যে ব্যক্তি অসুস্থকে দেখতে যায়, ফিরে আসা পর্যন্ত সে জান্নাতের বাগিচায় থাকে। (সহীহ মুসলিম, হাদীস: ২৫৬৮)",
              duaAr: "رَبَّنَا هَبْ لَنَا مِنْ أَزْوَاجِنَا وَذُرِّيَّتِنَا قُرَّةَ أَعْيُنٍ وَاجْعَلْنَا لِلْمُتَّقِينَ إِمَامًا",
              duaBn: "হে আমাদের প্রতিপালক, আমাদেরকে এমন জীবনসঙ্গী ও সন্তানাদি দান করুন, যারা আমাদের চোখ জুড়িয়ে দেয়। আর আমাদেরকে মুত্তাকীদের নেতা বানিয়ে দিন। (২৫:৭৪)",
              task: "একজন গৃহহীন অথবা অভাবীকে একবেলার খাবার কিনে দিন।",
              names: [
                { ar: "الْمَتِينُ", bn: "মহাশক্তিমান" },
                { ar: "الْوَلِيُّ", bn: "বন্ধু, অভিভাবক" },
                { ar: "الْحَمِيدُ", bn: "সর্বপ্রশংসিত" }
              ]
            },
            11: {
              ayatAr: "وَإِذَا سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ أُجِيبُ دَعْوَةَ الدَّاعِ إِذَا دَعَانِ",
              ayatBn: "আর আমার বান্দারা যখন আপনার কাছে আমার সম্পর্কে জিজ্ঞেস করে, আমি তো কাছেই আছি। আমি আহ্বানকারীর ডাকে সাড়া দিই, যখন সে আমাকে ডাকে। (২:১৮৬)",
              hadithBn: "তিন ব্যক্তির দু'আ ফিরিয়ে দেওয়া হয় না: ন্যায়পরায়ণ শাসক, সিয়াম পালনকারী- যতক্ষণ না সে ইফতার করে এবং মজলুমের দু'আ। (সুনান তিরমিযী, হাদীস: ৩৫৯৮)",
              duaAr: "رَبَّنَا ظَلَمْنَا أَنفُسَنَا وَإِن لَّمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا لَنَكُونَنَّ مِنَ الْخَاسِرِينَ",
              duaBn: "হে আমাদের প্রতিপালক! আমরা নিজেদের প্রতি জুলুম করেছি, যদি আপনি আমাদেরকে ক্ষমা না করেন এবং আমাদের প্রতি দয়া না করেন, তবে অবশ্যই আমরা ক্ষতিগ্রস্তদের অন্তর্ভুক্ত হয়ে যাব। (৭:২৩)",
              task: "অন্তত একজন মানুষের সাথে নিজ থেকে আগে সালাম দিয়ে হাসিমুখে কথা বলুন।",
              names: [
                { ar: "الْمُحْصِي", bn: "হিসাব গ্রহণকারী" },
                { ar: "الْمُبْدِئُ", bn: "সূচনাকারী" },
                { ar: "الْمُعِيدُ", bn: "পুনরায় সৃষ্টিকারী" }
              ]
            },
            12: {
              ayatAr: "قُلْ يَاعِبَادِيَ الَّذِينَ أَسْرَفُوا عَلَى أَنْفُسِهِمْ لَا تَقْنَطُوا مِنْ رَحْمَةِ اللَّهِ إِنَّ اللَّهَ يَغْفِرُ الذُّنُوبَ جَمِيعًا",
              ayatBn: "বলুন, হে আমার বান্দাগণ! যারা নিজেদের ওপর অবিচার করেছ, আল্লাহর রহমত থেকে নিরাশ হয়ো্বর না। নিশ্চয় আল্লাহ সমস্ত গুনাহ ক্ষমা করে দেন। (৩৯:৫৩)",
              hadithBn: "যে ব্যক্তি লাইলাতুল কদরে ঈমান ও সওয়াবের আশায় ইবাদত করবে, তার পূর্বের সব গুনাহ ক্ষমা করে দেওয়া হবে। (সহীহ বুখারী, হাদীস: ১৯০১)",
              duaAr: "يَا مُقَلِّبَ الْقُلُوبِ ثَبِّتْ قَلْبِي عَلَى دِينِكَ",
              duaBn: "হে অন্তরসমূহ পরিবর্তনকারী! আমার অন্তরকে আপনার দ্বীনের ওপর অবিচল রাখুন। (সুনান তিরমিযী, হাদীস: ২১৪০)",
              task: "পিতা-মাতার (জীবিত বা মৃত) জন্য বিশেষভাবে আল্লাহর কাছে দু'আ করুন।",
              names: [
                { ar: "الْمُحْيِي", bn: "জীবনদানকারী" },
                { ar: "الْمُمِيتُ", bn: "মৃত্যুদানকারী" },
                { ar: "الْحَيُّ", bn: "চিরঞ্জীব" }
              ]
            },
            13: {
              ayatAr: "وَسَارِعُوا إِلَى مَغْفِرَةٍ مِنْ رَبِّكُمْ وَجَنَّةٍ عَرْضُهَا السَّمَاوَاتُ وَالْأَرْضُ أُعِدَّتْ لِلْمُتَّقِينَ",
              ayatBn: "তোমরা তোমাদের রবের ক্ষমা ও সেই জান্নাতের দিকে ছুটে চলো, যার প্রশস্ততা আসমান ও জমিনের সমান, যা মুত্তাকীদের জন্য প্রস্তুত করা হয়েছে। (৩:১৩৩)",
              hadithBn: "যে ব্যক্তি আল্লাহ ও শেষ দিনের প্রতি ঈমান রাখে, সে যেন তার প্রতিবেশীকে কষ্ট না দেয়। (সহীহ বুখারী, হাদীস: ৬০১৮)",
              duaAr: "رَبَّنَا اغْفِرْ لِي وَلِوَالِدَيَّ وَلِلْمُؤْمِنِينَ يَوْمَ يَقُومُ الْحِسَابُ",
              duaBn: "হে আমাদের প্রতিপালক! যেদিন হিসাব কায়েম হবে, সেদিন আমাকে, আমার পিতা-মাতাকে এবং মুমিনদেরকে ক্ষমা করে দিন। (১৪:৪১)",
              task: "কোনো অসুস্থ ব্যক্তিকে দেখতে যাওয়া বা ফোন করে তার খোঁজ নেওয়া।",
              names: [
                { ar: "الْقَيُّومُ", bn: "চিরস্থায়ী,\nঅবলম্বনকারী" },
                { ar: "الْوَاجِدُ", bn: "অস্তিত্বশীল,\nউদ্ভাবক" },
                { ar: "الْمَاجِدُ", bn: "গৌরবময়,\nমহিমান্বিত" }
              ]
            },
            14: {
              ayatAr: "فَاذْكُرُونِي أَذْكُرْكُمْ وَاشْكُرُوا لِي وَلَا تَكْفُرُونِ",
              ayatBn: "সুতরাং তোমরা আমাকে স্মরণ করো, আমিও তোমাদেরকে স্মরণ করব। আর আমার প্রতি কৃতজ্ঞ হও এবং অকৃতজ্ঞ হয়ো না। (২:১৫২)",
              hadithBn: "দুই নিয়ামতের বিষয়ে অনেক মানুষ ধোঁকায় নিপতিত— সুস্থতা এবং অবসর। (সহীহ বুখারী, হাদীস: ৬৪১২)",
              duaAr: "رَبَّنَا آتِنَا مِنْ لَدُنْكَ رَحْمَةً وَهَيِّئْ لَنَا مِنْ أَمْرِنَا رَشَدًا",
              duaBn: "হে আমাদের রব! আমাদেরকে আপনার পক্ষ থেকে রহমত দিন এবং আমাদের কাজ সঠিকভাবে সম্পন্নের ব্যবস্থা করুন। (১৮:১০)",
              task: "সোশ্যাল মিডিয়া ব্যবহার আজ একদম কমিয়ে দেওয়া এবং বেশি বেশি যিক্র করা।",
              names: [
                { ar: "الْوَاحِدُ", bn: "একক" },
                { ar: "الصَّمَدُ", bn: "অমুখাপেক্ষী" },
                { ar: "الْقَادِرُ", bn: "ক্ষমতাবান" }
              ]
            },
            15: {
              ayatAr: "الَّذِينَ يُنْفِقُونَ فِي السَّرَّاءِ وَالضَّرَّاءِ وَالْكَاظِمِينَ الْغَيْظَ وَالْعَافِينَ عَنِ النَّاسِ وَاللَّهُ يُحِبُّ الْمُحْسِنِينَ",
              ayatBn: "যারা সচ্ছল ও অসচ্ছল অবস্থায় ব্যয় করে, রাগ সংবরণ করে এবং মানুষকে ক্ষমা করে; আর আল্লাহ সৎকর্মশীলদের ভালোবাসেন। (৩:১৩৪)",
              hadithBn: "দান সম্পদ কমায় না। আর ক্ষমা করার মাধ্যমে আল্লাহ বান্দার সম্মান কেবল বৃদ্ধিই করেন। (সহীহ মুসলিম, হাদীস: ২৫৮৮)",
              duaAr: "اللَّهُمَّ إِنَّكَ عَفُوٌّ تُحِبُّ الْعَفْوَ فَاعْفُ عَنِّي",
              duaBn: "হে আল্লাহ! নিশ্চয় আপনি ক্ষমাশীল, ক্ষমা করতে ভালোবাসেন। সুতরাং আমাকে ক্ষমা করে দিন। (সুনান তিরমিযী, হাদীস: ৩৫১৩)",
              task: "কারো ওপর রাগ বা ক্ষোভ থাকলে তাকে আল্লাহর সন্তুষ্টির জন্য আজ ক্ষমা করে দেওয়া।",
              names: [
                { ar: "الْمُقْتَدِرُ", bn: "প্রবল ক্ষমতাবান" },
                { ar: "الْمُقَدِّمُ", bn: "অগ্রগামীকারী" },
                { ar: "الْمُؤَخِّرُ", bn: "পশ্চাদগামীকারী" }
              ]
            },
            16: {
              ayatAr: "وَمَنْ يَتَّقِ اللَّهَ يَجْعَلْ لَهُ مَخْرَجًا وَيَرْزُقْهُ مِنْ حَيْثُ لَا يَحْتَسِبُ",
              ayatBn: "আর যে আল্লাহকে ভয় করে, আল্লাহ তার জন্য নিষ্কৃতির পথ করে দেন এবং তাকে এমন স্থান থেকে রিযিক দেন, যা সে ধারণাও করতে পারে না। (৬৫:২-৩)",
              hadithBn: "যে ব্যক্তি রমাদানের সিয়াম পালন করল এবং তার সীমানাগুলো রক্ষা করল, আর যে বিষয়গুলো থেকে বেঁচে থাকা দরকার তা থেকে বেঁচে থাকল, তার পূর্বের গুনাহ ক্ষমা করে দেওয়া হবে। (সহীহ ইবনু হিব্বান, হাদীস: ৩৪৩৩)",
              duaAr: "اللَّهُمَّ إِنِّي أَسْأَلُكَ الْجَنَّةَ وَأَعُوذُ بِكَ مِنَ النَّارِ",
              duaBn: "হে আল্লাহ! আমি আপনার নিকট জান্নাত চাই এবং জাহান্নাম থেকে আপনার আশ্রয় চাই। (সুনান আবু দাউদ, হাদীস: ۷۹২)",
              task: "আজ অন্তত একজন অসুস্থ বা অভাবী মানুষের খোঁজ নিন এবং সাধ্যমতো সাহায্য করুন।",
              names: [
                { ar: "الْأَوَّلُ", bn: "অনাদি, প্রথম" },
                { ar: "الْآخِرُ", bn: "অনন্ত, সর্বশেষ" },
                { ar: "الظَّاهِرُ", bn: "প্রকাশ্য" }
              ]
            },
            17: {
              ayatAr: "وَلَقَدْ نَصَرَكُمُ اللَّهُ بِبَدْرٍ وَأَنْتُمْ أَذِلَّةٌ فَاتَّقُوا اللَّهَ لَعَلَّكُمْ تَشْكُرُونَ",
              ayatBn: "আর আল্লাহ তো বদরের যুদ্ধে তোমাদেরকে সাহায্য করেছিলেন, অথচ তোমরা ছিলে হীনবল। সুতরাং তোমরা আল্লাহকে ভয় করো, যাতে তোমরা কৃতজ্ঞ হতে পারো। (৩:১২৩)",
              hadithBn: "তোমরা নিজেদের প্রতি অবিচার করো না। কেননা তোমাদের ওপর তোমাদের শরীরের হক রয়েছে, তোমাদের ওপর তোমাদের চোখের হক রয়েছে। (সহীহ বুখারী, হাদীস: ১৯৭৫)",
              duaAr: "اللَّهُمَّ اكْفِنِي بِحَلَالِكَ عَنْ حَرَامِكَ، وَأَغْنِنِي بِفَضْلِكَ عَمَّنْ سِوَاكَ",
              duaBn: "হে আল্লাহ! আপনার হালাল দ্বারা আমাকে আপনার হারাম থেকে দূরে রাখুন এবং আপনার অনুগ্রহ দ্বারা আপনি ছাড়া অন্য সকলের থেকে আমাকে অমুখাপেক্ষী করুন। (সুনান তিরমিযী, হাদীস: ৩৫৬৩)",
              task: "বদরের শহীদদের স্মরণ করে ইসলামের জন্য ত্যাগ স্বীকারের মানসিকতা তৈরি করুন।",
              names: [
                { ar: "الْبَاطِنُ", bn: "গুপ্ত, লুক্কায়িত" },
                { ar: "الْوَالِي", bn: "অভিভাবক" },
                { ar: "الْمُتَعَالِي", bn: "সর্বোচ্চ মর্যাদাবান" }
              ]
            },
            18: {
              ayatAr: "قُلْ إِنْ كُنْتُمْ تُحِبُّونَ اللَّهَ فَاتَّبِعُونِي يُحْبِبْكُمُ اللَّهُ وَيَغْفِرْ لَكُمْ ذُنُوبَكُمْ",
              ayatBn: "বলুন, 'তোমরা যদি আল্লাহকে ভালোবাসো, তবে আমার অনুসরণ করো, তাহলে আল্লাহ তোমাদেরকে ভালোবাসবেন এবং তোমাদের পাপসমূহ ক্ষমা করে দেবেন।' (৩:৩১)",
              hadithBn: "সৎকাজ হলো উত্তম চরিত্র। আর পাপ হলো যা তোমার অন্তরে খটকা সৃষ্টি করে এবং মানুষ তা জেনে ফেলুক তা তুমি অপছন্দ করো। (সহীহ মুসলিম, হাদীস: ২৫৫৩)",
              duaAr: "يَا مُقَلِّبَ الْقُلُوبِ ثَبِّتْ قَلْبِي عَلَى دِينِكَ",
              duaBn: "হে অন্তরসমূহ পরিবর্তনকারী! আমার অন্তরকে আপনার দ্বীনের ওপর অবিচল রাখুন। (সুনান তিরমিযী, হাদীস: ২১৪০)",
              task: "আজকের দিনে সুন্নাহর প্রতি বেশি যত্নবান হোন এবং অন্তত একটি ছেড়ে দেওয়া সুন্নাহ জীবিত করুন।",
              names: [
                { ar: "الْبَرُّ", bn: "পরম কল্যাণকারী" },
                { ar: "التَّوَّابُ", bn: "তাওবা কবুলকারী" },
                { ar: "الْمُنْتَقِمُ", bn: "প্রতিশোধ গ্রহণকারী" }
              ]
            },
            19: {
              ayatAr: "يَا أَيُّهَا الَّذِينَ آمَنُوا قُوا أَنْفُسَكُمْ وَأَهْلِيكُمْ نَارًا وَقُودُهَا النَّاسُ وَالْحِجَارَةُ",
              ayatBn: "হে মুমিনগণ! তোমরা নিজেদেরকে এবং তোমাদের পরিবার-পরিজনকে সেই আগুন থেকে রক্ষা করো, যার ইন্ধন হবে মানুষ ও পাথর। (৬৬:৬)",
              hadithBn: "যে ব্যক্তি রমাদানে ঈমান ও সওয়াবের আশায় কিয়ামুল লাইল (তারাবীহ বা তাহাজ্জুদ) আদায় করে, তার পূর্বের সব গুনাহ ক্ষমা করে দেওয়া হয়। (সহীহ বুখারী, হাদীস: ২০০৯)",
              duaAr: "رَبَّنَا هَبْ لَنَا مِنْ أَزْوَاجِنَا وَذُرِّيَّتِنَا قُرَّةَ أَعْيُنٍ وَاجْعَلْنَا لِلْمُتَّقِينَ إِمَامًا",
              duaBn: "হে আমাদের প্রতিপালক, আমাদেরকে এমন জীবনসঙ্গী ও সন্তানাদি দান করুন, যারা আমাদের চোখ জুড়িয়ে দেয়। আর আমাদেরকে মুত্তাকীদের নেতা বানিয়ে দিন। (২৫:৭৪)",
              task: "আগামীকাল থেকে শুরু হতে যাওয়া ইতিকাফ ও শেষ দশকের ইবাদতের জন্য মানসিকভাবে প্রস্তুতি নিন।",
              names: [
                { ar: "الْعَفُوُّ", bn: "পরম মার্জনাকারী" },
                { ar: "الرَّءُوفُ", bn: "অতিশয় দয়ালু" },
                { ar: "مَالِكُ الْمُلْكِ", bn: "সর্বভৌম ক্ষমতার অধিকারী" }
              ]
            },
            20: {
              ayatAr: "إِنَّا أَنْزَلْنَاهُ فِي لَيْلَةِ الْقَدْرِ * وَمَا أَدْرَاكَ مَا لَيْلَةُ الْقَدْرِ",
              ayatBn: "নিশ্চয় আমি একে (কুরআন) কদরের রাতে অবতীর্ণ করেছি। আর কদরের রাত কী, তা কি আপনি জানেন? (৯৭:১-২)",
              hadithBn: "আয়িশা (রা.) বলেন, রমাদানের শেষ দশক শুরু হলে রাসূলুল্লাহ (সা.) কোমর বেঁধে ইবাদতে লেগে যেতেন, রাত জাগরণ করতেন এবং পরিবার-পরিজনকে জাগিয়ে দিতেন। (সহীহ বুখারী, হাদীস: ২০২৪)",
              duaAr: "اللَّهُمَّ إِنَّكَ عَفُوٌّ تُحِبُّ الْعَفْوَ فَاعْفُ عَنِّي",
              duaBn: "হে আল্লাহ! নিশ্চয় আপনি ক্ষমাশীল, আপনি ক্ষমা করতে ভালোবাসেন। সুতরাং আমাকে ক্ষমা করে দিন। (সুনান তিরমিযী, হাদীস: ৩৫১৩)",
              task: "আজ সূর্যাস্তের পূর্বেই ইতিকাফের নিয়তে মসজিদে প্রবেশ করুন। (সম্ভব না হলে ইবাদতের সময় বাড়িয়ে দিন)।",
              names: [
                { ar: "ذُو الْجَلَالِ وَالْإِكْرَامِ", bn: "মহিমা ও সম্মানের অধিকারী" },
                { ar: "الْمُقْسِطُ", bn: "ন্যায়বিচারক" },
                { ar: "الْجَامِعُ", bn: "একত্রকারী" }
              ]
            },
            21: {
              ayatAr: "يَا أَيُّهَا الَّذِينَ آمَنُوا اتَّقُوا اللَّهَ وَلْتَنْظُرْ نَفْسٌ مَا قَدَّمَتْ لِغَدٍ وَاتَّقُوا اللَّهَ إِنَّ اللَّهَ خَبِيرٌ بِمَا تَعْمَلُونَ",
              ayatBn: "হে মুমিনগণ! তোমরা আল্লাহকে ভয় করো এবং আগামীকালের (আখিরাতের) জন্য প্রত্যেকেই ভেবে দেখুক সে কী পাঠিয়েছে। আর তোমরা আল্লাহকে ভয় করো; নিশ্চয় আল্লাহ তোমাদের কর্ম সম্পর্কে সম্যক অবহিত। (৫۹:১৮)",
              hadithBn: "তোমরা রমাদানের শেষ দশকের বিজোড় রাতগুলোতে লাইলাতুল কদর তালাশ করো। (সহীহ বুখারী, হাদীস: ২০১৭)",
              duaAr: "رَبَّنَا آتِنَا مِنْ لَدُنْكَ رَحْمَةً وَهَيِّئْ لَنَا مِنْ أَمْرِنَا رَشَدًا",
              duaBn: "হে আমাদের রব! আমাদেরকে আপনার পক্ষ থেকে রহমত দিন এবং আমাদের কাজ সঠিকভাবে সম্পন্নের ব্যবস্থা করুন। (১৮:১০)",
              task: "আজ বিজোড় রাত। লাইলাতুল কদর পাওয়ার আশায় ইবাদতে সর্বোচ্চ চেষ্টা করুন।",
              names: [
                { ar: "الْغَنِيُّ", bn: "অমুখাপেক্ষী,\nঐশ্বর্যশালী" },
                { ar: "الْمُغْنِي", bn: "অভাবমোচনকারী,\nঐশ্বর্যদানকারী" },
                { ar: "الْمَانِعُ", bn: "প্রতিহতকারী" }
              ]
            },
            22: {
              ayatAr: "يَا أَيُّهَا الْإِنْسَانُ مَا غَرَّكَ بِرَبِّكَ الْكَرِيمِ",
              ayatBn: "হে মানুষ! কিসে তোমাকে তোমার মহান প্রতিপালক সম্পর্কে প্রতারিত করল? (৮২:৬)",
              hadithBn: "মুমিনের আশ্চর্য বৈশিষ্ট্য এই যে, তার সব কাজেই তার জন্য কল্যাণ নিহিত রয়েছে। (সহীহ মুসলিম, হাদীস: ২৯۹۹)",
              duaAr: "اللَّهُمَّ أَصْلِحْ لِي دِينِيَ الَّذِي هُوَ عِصْمَةُ أَمْرِي",
              duaBn: "হে আল্লাহ! আমার দ্বীনকে আমার জন্য পরিশুদ্ধ করে দিন, যা আমার সব কাজের রক্ষাকবচ। (সহীহ মুসলিম, হাদীস: ২৭২০)",
              task: "নিজেকে জাহান্নামের আগুন থেকে বাঁচাতে আজ অন্তত একটি বদভ্যাস ত্যাগ করার দৃঢ় প্রতিজ্ঞা করুন।",
              names: [
                { ar: "الضَّارُّ", bn: "ক্ষতিসাধনকারী" },
                { ar: "النَّافِعُ", bn: "উপকারকারী" },
                { ar: "النُّورُ", bn: "আলোকিতকারী,\nজ্যোতি" }

            },
            23: {
              ayatAr: "إِنَّ اللَّهَ وَمَلَائِكَتَهُ يُصَلُّونَ عَلَى النَّبِيِّ يَا أَيُّهَا الَّذِينَ آمَنُوا صَلُّوا عَلَيْهِ وَسَلِّمُوا تَسْلِيمًا",
              ayatBn: "নিশ্চয় আল্লাহ ও তাঁর ফেরেশতাগণ নবীর প্রতি দরূদ পড়েন। হে মুমিনগণ! তোমরাও তাঁর প্রতি দরূদ ও সালাম পেশ করো। (৩৩:৫৬)",
              hadithBn: "যে ব্যক্তি আমার ওপর একবার দরূদ পাঠ করবে, আল্লাহ তার ওপর দশবার রহমত নাযিল করবেন। (সহীহ মুসলিম, হাদীস: ৪০৮)",
              duaAr: "رَبِّ أَوْزِعْنِي أَنْ أَشْكُرَ نِعْمَتَكَ الَّتِي أَنْعَمْتَ عَلَيَّ وَعَلَى وَالِدَيَّ وَأَنْ أَعْمَلَ صَالِحًا تَرْضَاهُ وَأَدْخِلْنِي بِرَحْمَتِكَ فِي عِبَادِكَ الصَّالِحِينَ",
              duaBn: "হে আমার রব! আপনি আমাকে সামর্থ্য দিন, যেন আমি আপনার সেই নিয়ামতের কৃতজ্ঞতা প্রকাশ করতে পারি, যা আপনি আমাকে ও আমার পিতা-মাতাকে দিয়েছেন। আর যেন আমি এমন সৎকর্ম করতে পারি, যা আপনি পছন্দ করেন। আর আপনার অনুগ্রহে আমাকে আপনার সৎকর্মশীল বান্দাদের অন্তর্ভুক্ত করুন। (২৭:১৯)",
              task: "আজ বিজোড় রাত। লাইলাতুল কদর তালাশে ইবাদতে মগ্ন হোন এবং বেশি বেশি দরূদ পাঠ করুন।",
              names: [
                { ar: "الْهَادِي", bn: "পথপ্রদর্শক" },
                { ar: "الْبَدِيعُ", bn: "অতুলনীয়" },
                { ar: "الْبَاقِي", bn: "চিরস্থায়ী" }
              ]
            },
            24: {
              ayatAr: "إِنَّ الَّذِينَ قَالُوا رَبُّنَا اللَّهُ ثُمَّ اسْتَقَامُوا تَتَنَزَّلُ عَلَيْهِمُ الْمَلَائِكَةُ أَلَّا تَخَافُوا وَلَا تَحْزَنُوا وَأَبْشِرُوا بِالْجَنَّةِ الَّتِي كُنْتُمْ تُوعَدُونَ",
              ayatBn: "নিশ্চয় যারা বলে, ‘আমাদের প্রতিপালক আল্লাহ’, অতঃপর অবিচল থাকে, তাদের ওপর ফেরেশতা অবতীর্ণ হয় (এবং বলে,) ‘তোমরা ভয় পেয়ো না, দুশ্চিন্তা করো না এবং সেই জান্নাতের সুসংবাদ গ্রহণ করো, যার প্রতিশ্রুতি তোমাদেরকে দেওয়া হয়েছিল।’ (৪১:৩০)",
              hadithBn: "তোমরা আমার নিকট ছয়টি বিষয়ের জিম্মাদার হও, আমি তোমাদের জান্নাতের জিম্মাদার হব। (মুসনাদ আহমাদ, হাদীস: ২২৭৫৭)",
              duaAr: "اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنْ زَوَالِ نِعْمَتِكَ، وَتَحَوُّلِ عَافِيَتِكَ، وَفُجَاءَةِ نِقْمَتِكَ، وَجَمِيعِ سَخَطِكَ",
              duaBn: "হে আল্লাহ! আমি আপনার নিকট আপনার নিয়ামত দূর হওয়া, আপনার দেওয়া সুস্থতা পরিবর্তন হওয়া, আপনার আকস্মিক শাস্তি এবং আপনার সব ধরনের অসন্তুষ্টি থেকে আশ্রয় চাই। (সহীহ মুসলিম, হাদীস: ۲৭۳۹)",
              task: "নিজেদের ভুল-ত্রুটির জন্য অনুতপ্ত হোন এবং আল্লাহর কাছে খালেস অন্তরে তাওবা করুন।",
              names: [
                { ar: "الْوَارِثُ", bn: "উত্তরাধিকারী" },
                { ar: "الرَّشِيدُ", bn: "সঠিক পথপ্রদর্শক" },
                { ar: "الصَّبُورُ", bn: "অসীম ধৈর্যশীল" }
              ]
            },
            25: {
              ayatAr: "وَلَا تَهِنُوا وَلَا تَحْزَنُوا وَأَنْتُمُ الْأَعْلَوْنَ إِنْ كُنْتُمْ مُؤْمِنِينَ",
              ayatBn: "তোমরা হীনবল হয়ো না এবং দুঃখিত হয়ো না; তোমরাই বিজয়ী হবে, যদি তোমরা মুমিন হও। (৩:১৩৯)",
              hadithBn: "নিশ্চয় আল্লাহ তা'আলা তাঁর কিতাব (কুরআন) দ্বারা কিছু লোককে মর্যাদাবান করবেন এবং অন্যদেরকে করবেন অধঃপতিত। (সহীহ মুসলিম, হাদীস: ৮১৭)",
              duaAr: "اللَّهُمَّ اغْفِرْ لِي خَطِيئَتِي، وَجَهْلِي، وَإِسْرَافِي فِي أَمْرِي، وَمَا أَنْتَ أَعْلَمُ بِهِ مِنِّي",
              duaBn: "হে আল্লাহ! আপনি ক্ষমা করে দিন আমার গুনাহ, আমার অজ্ঞতা, আমার কর্মের সীমালঙ্ঘন এবং ওই সব বিষয়, যে সম্পর্কে আপনি আমার চেয়ে বেশি জানেন। (সহীহ বুখারী, হাদীস: ৬৩৯৮)",
              task: "আজ বিজোড় রাত। কুরআন তিলাওয়াত ও কিয়ামুল লাইল (তাহাজ্জুদ) আদায়ে সময় ব্যয় করুন।",
              names: [
                { ar: "الله", bn: "আল্লাহ" },
                { ar: "الرَّحْمَنُ", bn: "পরম দয়ালু" },
                { ar: "الرَّحِيمُ", bn: "পরম করুণাময়\nঅতিশয়-মেহেরবান\nঅতি দয়ালু" }
              ]
            },
            26: {
              ayatAr: "شَهْرُ رَمَضَانَ الَّذِي أُنْزِلَ فِيهِ الْقُرْآنُ هُدًى لِلنَّاسِ وَبَيِّنَاتٍ مِنَ الْهُدَى وَالْفُرْقَانِ",
              ayatBn: "রমাদান মাস, এতে মানুষের দিশারী এবং সৎপথের স্পষ্ট নিদর্শন ও সত্যাসত্যের পার্থক্যকারীরূপে কুরআন অবতীর্ণ করা হয়েছে। (২:১৮৫)",
              hadithBn: "উত্তম ও সুন্দর কথা বলাও একটি সাদাকা। (সহীহ বুখারী, হাদীস: ২৯৮۹)",
              duaAr: "رَبَّنَا آتِنَا مِنْ لَدُنْكَ رَحْمَةً وَهَيِّئْ لَنَا مِنْ أَمْرِنَا رَشَدًا",
              duaBn: "হে আমাদের প্রতিপালক! আমাদেরকে আপনার পক্ষ থেকে রহমত দিন এবং আমাদের কাজ সঠিকভাবে সম্পন্নের ব্যবস্থা করুন। (১৮:১০)",
              task: "সাধ্যমতো সদাকাতুল ফিতর (ফিতরা) আদায়ের প্রস্তুতি গ্রহণ করুন এবং অভাবীদের মাঝে বণ্টন করুন।",
              names: [
                { ar: "الْمُقِيتُ", bn: "জীবিকাদাতা,\nঅন্নদাতা" },
                { ar: "الْحَسِيبُ", bn: "হিসাব গ্রহণকারী,\nযথেষ্টকারী" },
                { ar: "الْجَلِيلُ", bn: "মহামহিম,\nপ্রতাপশালী" }
              ]
            },
            27: {
              ayatAr: "لَيْلَةُ الْقَدْرِ خَيْرٌ مِنْ أَلْفِ شَهْرٍ * تَنَزَّلُ الْمَلَائِكَةُ وَالرُّوحُ فِيهَا بِإِذْنِ رَبِّهِمْ مِنْ كُلِّ أَمْرٍ",
              ayatBn: "কদরের রাত হাজার মাসের চেয়েও উত্তম। সে রাতে ফেরেশতারা ও রূহ (জিবরীল) তাদের রবের অনুমতিক্রমে সব সিদ্ধান্ত নিয়ে অবতীর্ণ হয়। (৯৭:৩-৪)",
              hadithBn: "যে ব্যক্তি কদরের রাতে ঈমান ও সওয়াবের আশায় ইবাদত করবে, তার পূর্বের সব গুনাহ ক্ষমা করে দেওয়া হবে। (সহীহ বুখারী, হাদীস: ১৯০১)",
              duaAr: "اللَّهُمَّ إِنَّكَ عَفُوٌّ تُحِبُّ الْعَفْوَ فَاعْفُ عَنِّي",
              duaBn: "হে আল্লাহ! নিশ্চয় আপনি ক্ষমাশীল, আপনি ক্ষমা করতে ভালোবাসেন। সুতরাং আমাকে ক্ষমা করে দিন। (সুনান তিরমিযী, হাদীস: ৩৫১৩)",
              task: "আজ ২৭তম রজনী, লাইলাতুল কদর পাওয়ার আশায় ইবাদতে সর্বাধিক জোর দিন ও সারা রাত জাগরণ করুন।",
              names: [
                { ar: "الْكَرِيمُ", bn: "মহামান্বিত,\nঅতি দানশীল" },
                { ar: "الرَّقِيبُ", bn: "তত্ত্বাবধায়ক,\nকড়া নজরদারীকারী" },
                { ar: "الْمُجِيبُ", bn: "প্রার্থনা কবুলকারী,\nসাড়াদানকারী" }
              ]
            },
            28: {
              ayatAr: "رَبَّنَا فَاغْفِرْ لَنَا ذُنُوبَنَا وَكَفِّرْ عَنَّا سَيِّئَاتِنَا وَتَوَفَّنَا مَعَ الْأَبْرَارِ",
              ayatBn: "হে আমাদের প্রতিপালক! আমাদের গুনাহগুলো ক্ষমা করে দিন, আমাদের ত্রুটি-বিচ্যুতিগুলো দূর করে দিন এবং পুণ্যবানদের সাথে আমাদের মৃত্যু দিন। (৩:১৯৩)",
              hadithBn: "ওই ব্যক্তির নাক ধুলোয় লুণ্ঠিত হোক, যে রমাদান মাস পেল অথচ তার গুনাহ মাফ করাতে পারল না। (সুনান তিরমিযী, হাদীস: ৩৫৪৫)",
              duaAr: "رَبَّنَا لَا تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا وَهَبْ لَنَا مِنْ لَدُنْكَ رَحْمَةً إِنَّكَ أَنْتَ الْوَهَّابُ",
              duaBn: "হে আমাদের প্রতিপালক! আপনি আমাদেরকে সৎপথে পরিচালিত করার পর আমাদের অন্তরকে সত্যলঙ্ঘনপ্রবণ করবেন না এবং আপনার কাছ থেকে আমাদেরকে রহমত দান করুন। নিশ্চয়ই আপনি মহাদাতা। (৩:৮)",
              task: "রমাদানের বিদায়ী মুহূর্তে বেশি বেশি ইস্তিগফার করুন এবং আল্লাহর কাছে কান্নাকাটি করুন।",
              names: [
                { ar: "الْبَاعِثُ", bn: "পুনরুত্থানকারী,\nজাগরণকারী" },
                { ar: "الشَّكُورُ", bn: "অত্যন্ত গুণগ্রাহী,\nমর্যাদাদানকারী" },
                { ar: "الْعَلِيُّ", bn: "উচ্চ মর্যাদাবান,\nসুমহান" }
              ]
            },
            29: {
              ayatAr: "رَبَّنَا وَلَا تُحَمِّلْنَا مَا لَا طَاقَةَ لَنَا بِهِ وَاعْفُ عَنَّا وَاغْفِرْ لَنَا وَارْحَمْنَا أَنْتَ مَوْلَانَا",
              ayatBn: "হে আমাদের প্রতিপালক! আমাদের ওপর এমন ভার অর্পণ করবেন না, যা বহন করার সাধ্য আমাদের নেই। আমাদের পাপ মোচন করুন, আমাদের ক্ষমা করুন এবং আমাদের প্রতি দয়া করুন; আপনিই আমাদের অভিভাবক। (২:২৮৬)",
              hadithBn: "সিয়াম ও কুরআন কিয়ামতের দিন বান্দার জন্য সুপারিশ করবে। (মুসনাদ আহমাদ, হাদীস: ৬৬২৬)",
              duaAr: "اللَّهُمَّ أَعِنِّي عَلَى ذِكْرِكَ، وَشُكْرِكَ، وَحُسْنِ عِبَادَتِكَ",
              duaBn: "হে আল্লাহ! আমাকে আপনার যিক্র করতে, আপনার কৃতজ্ঞতা প্রকাশ করতে এবং সুন্দরভাবে আপনার ইবাদত করতে সাহায্য করুন। (সুনান আবু দাউদ, হাদীস: ১৫২২)",
              task: "সন্ধ্যায় শাওয়ালের চাঁদ দেখার সুন্নাহ পালন করুন। চাঁদ দেখা গেলে তাকবীর পাঠ করুন।",
              names: [
                { ar: "الْكَبِيرُ", bn: "সর্বাপেক্ষা বড়,\nসর্বশ্রেষ্ঠ" },
                { ar: "الْحَفِيظُ", bn: "মহা সংরক্ষণকারী,\nহেফাজতকারী" },
                { ar: "الْخَبِيرُ", bn: "সর্বজ্ঞানী,\nঅবহিত" }
              ]
            },
            30: {
              ayatAr: "وَلِتُكْمِلُوا الْعِدَّةَ وَلِتُكَبِّرُوا اللَّهَ عَلَى مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ",
              ayatBn: "যাতে তোমরা মেয়াদ পূর্ণ করতে পারো এবং তোমাদেরকে যে সৎপথ দেখিয়েছেন, সে জন্য আল্লাহর তাকবীর (বড়ত্ব) প্রকাশ করতে পারো, আর যাতে তোমরা কৃতজ্ঞতা প্রকাশ করতে পারো। (২:১৮৫)",
              hadithBn: "সিয়াম পালনকারীর জন্য দুটি আনন্দ রয়েছে, যা তাকে আনন্দিত করে: একটি হলো তার ইফতারের সময় (বা ঈদ), অপরটি হলো যখন সে তার রবের সাথে সাক্ষাৎ করবে। (সহীহ বুখারী, হাদীস: ১৯০৪)",
              duaAr: "تَقَبَّلَ اللَّهُ مِنَّا وَمِنْكُمْ",
              duaBn: "তাকাব্বালাল্লাহু মিন্না ওয়া মিনকুম (আল্লাহ আমাদের ও আপনাদের পক্ষ থেকে নেক আমলগুলো কবুল করুন)।",
              task: "ঈদের দিনের সুন্নাহগুলো জেনে নিন (মিষ্টিমুখ করা, গোসল করা, নতুন কাপড় পরা, তাকবীর দেওয়া)।",
              names: [
                { ar: "الْحَلِيمُ", bn: "মহা ধৈর্যশীল,\nসহনশীল" },
                { ar: "الْعَظِيمُ", bn: "মহা মর্যাদাপূর্ণ,\nসুবিশাল" },
                { ar: "الْغَفُورُ", bn: "অত্যন্ত ক্ষমাশীল,\nপাপ মোচনকারী" }
              ]
            }
          };

          const checklistItems = [
            'সকালের যিক্র', 'সন্ধ্যার যিক্র', 'দান-সদাকা', 'দিনের কাজ', 
            'জামাআতে সালাত আদায়', 'কমপক্ষে ৭০ বার ইস্তিগফার', 'কুরআন তিলাওয়াত ও অনুধাবন',
            'আল্লাহর নাম মুখস্থ', "দিনের দু'আ মুখস্থ", 'দিনের আয়াত',
            'দিনের হাদীস', 'মিসওয়াক করা', 'একজন আত্মীয়কে কল করা', 'নতুন কিছু শেখা'
          ];

          const updateTracker = (day, field, value) => {
            setPlannerData(prev => ({
              ...prev,
              [day]: {
                ...(prev[day] || {}),
                [field]: value
              }
            }));
          };

          const calculateProgress = (day) => {
            const dayData = plannerData[day] || {};
            let completed = 0;
            const total = 32; 

            ['ফজর', 'যুহর', 'আসর', 'মাগরিব', 'ইশা'].forEach(s => {
              if (dayData[`salah_${s}_f`]) completed++;
              if (dayData[`salah_${s}_s`]) completed++;
            });

            ['তারাবীহ', 'তাহাজ্জুদ', 'দুহা', 'তাহিয়্যাতুল ওযু'].forEach(e => {
              if (dayData[`extra_${e}`]) completed++;
            });

            if (dayData.quran_ayat && dayData.quran_ayat.trim() !== '') completed++;
            if (dayData.quran_page && dayData.quran_page.trim() !== '') completed++;
            if (dayData.quran_para && dayData.quran_para.trim() !== '') completed++;

            checklistItems.forEach(item => {
              if (dayData[`check_${item}`]) completed++;
            });

            if (dayData.achievement && dayData.achievement.trim() !== '') completed++;

            return Math.round((completed / total) * 100);
          };

          const currentContent = daysContent[activeDay] || daysContent[1]; 
          const displayDay = activeDay.toString().padStart(2, '০');
          const currentProgress = calculateProgress(activeDay);

          return (
            <div className="min-h-screen bg-[#f4f7f5] font-sans text-gray-800 pb-12">
              <nav className="bg-[#16a34a] text-white sticky top-0 z-50 shadow-md">
                <div className="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center">
                  <div className="flex items-center gap-2">
                    <IconMoon className="w-5 h-5 text-yellow-300" />
                    <span className="text-lg md:text-xl font-bold">রমাদান প্ল্যানার</span>
                  </div>
                  <div className="flex gap-2 md:gap-4">
                    <button 
                      onClick={() => setView('intro')}
                      className={`text-sm md:text-base px-3 py-1 rounded-full transition ${view === 'intro' ? 'bg-[#15803d] font-bold' : 'hover:bg-[#15803d]'}`}
                    >
                      নির্দেশিকা
                    </button>
                    <button 
                      onClick={() => setView('planner')}
                      className={`text-sm md:text-base px-3 py-1 rounded-full transition ${view === 'planner' ? 'bg-[#15803d] font-bold' : 'hover:bg-[#15803d]'}`}
                    >
                      প্ল্যানার
                    </button>
                  </div>
                </div>
              </nav>

              <div className="max-w-5xl mx-auto px-4 mt-6">
                {view === 'intro' ? (
                  <div className="bg-white p-6 md:p-10 rounded-xl shadow-sm border border-gray-200">
                    <h1 className="text-2xl font-bold pdf-text-green mb-4 flex items-center gap-2">
                      <IconInfo className="w-6 h-6" /> রমাদান প্ল্যানার নির্দেশিকা
                    </h1>
                    <div className="space-y-4 text-gray-700 leading-relaxed text-lg">
                      <p>রমাদানকে ফলপ্রসূ করার জন্য "রমাদান প্ল্যানার” তৈরি করা হয়েছে। এটা কুরআন-সুন্নাহ নির্ধারিত কোনো ফর্মুলা নয়। যে কেউ রমাদানকে সার্থক করতে যে কোনোভাবে প্ল্যান করে আমল করতে পারেন।</p>
                      <ul className="list-disc pl-6 space-y-2">
                        <li>রমাদান প্ল্যানারে প্রতিদিনের জন্য একটি আয়াত, একটি হাদীস, একটি দু'আ ও তিনটি করে আল্লাহর নাম দেওয়া হয়েছে। প্রতিদিন এগুলো অনুবাদসহ মুখস্থ করার চেষ্টা করুন।</li>
                        <li>দৈনিক চেকলিস্টের কাজগুলো নিয়মিত করার চেষ্টা করুন। যে কাজগুলো করেছেন, দিন শেষে সেগুলোতে টিকচিহ্ন দিন।</li>
                        <li>সালাত ট্র্যাকারে দুইটি ঘর থাকবে। একটি ফরয সালাত আদায়ের জন্য আর একটি সুন্নত সালাতের জন্য। পুরুষরা যদি ফরয সালাত জামাআতে আদায় করে থাকেন, দুই ঘরে টিকচিহ্ন দিন আর একাকী আদায় করলে এক ঘরে টিকচিহ্ন দিন।</li>
                        <li>'কুরআন ট্র্যাকার'-এ প্রত্যেকদিন পঠিত আয়াত-সংখ্যা, পৃষ্ঠা-সংখ্যা ও পারা-সংখ্যা লিখুন।</li>
                        <li>'আজকের বিশেষ অর্জন'-এ প্রতিদিন এমন একটা বিশেষ কাজের কথা লিখুন, যা করতে পেরে আপনি পরিতৃপ্ত।</li>
                      </ul>
                    </div>
                  </div>
                ) : (
                  <>
                    <div className="mb-6 flex overflow-x-auto py-2 gap-2 hide-scrollbar items-start">
                      {[...Array(30)].map((_, i) => {
                        const day = i + 1;
                        const isSelected = activeDay === day;
                        const banglaDay = day.toString().padStart(2, '০').replace('1','১').replace('2','২').replace('3','৩').replace('4','৪').replace('5','৫').replace('6','৬').replace('7','৭').replace('8','৮').replace('9','৯').replace('0','০');
                        const dayProgress = calculateProgress(day);
                        
                        return (
                          <div key={day} className="flex flex-col items-center gap-1 shrink-0">
                            <button
                              onClick={() => setActiveDay(day)}
                              className={`w-12 h-12 rounded-full flex items-center justify-center font-bold border-2 transition-all ${
                                isSelected 
                                  ? 'bg-[#16a34a] border-[#16a34a] text-white scale-110 shadow-md' 
                                  : 'bg-white border-gray-300 text-gray-500 hover:border-[#16a34a]'
                              }`}
                            >
                              {banglaDay}
                            </button>
                            {dayProgress > 0 && (
                              <span className="text-[10px] font-bold text-[#15803d]">{dayProgress}%</span>
                            )}
                          </div>
                        );
                      })}
                    </div>

                    <div className="bg-white p-4 md:p-8 rounded-xl shadow-lg border border-gray-200">
                      
                      <div className="flex justify-between items-center border-b-2 border-[#16a34a] pb-4 mb-6">
                        <div className="w-14 h-14 md:w-16 md:h-16 bg-[#16a34a] rounded-full flex items-center justify-center text-white text-2xl md:text-3xl font-bold shadow-sm shrink-0">
                          {displayDay.replace('1','১').replace('2','২').replace('3','৩').replace('4','৪').replace('5','৫').replace('6','৬').replace('7','৭').replace('8','৮').replace('9','৯').replace('0','০')}
                        </div>
                        
                        <div className="text-center">
                          <h2 className="text-2xl md:text-3xl font-bold pdf-text-green tracking-wider">রমাদান</h2>
                        </div>
                        
                        <div className="flex flex-col items-center shrink-0">
                           <div className="relative w-14 h-14 md:w-16 md:h-16 flex items-center justify-center">
                              <svg className="w-full h-full transform -rotate-90 absolute top-0 left-0">
                                  <circle cx="50%" cy="50%" r="42%" stroke="currentColor" strokeWidth="4" fill="transparent" className="text-gray-200" />
                                  <circle cx="50%" cy="50%" r="42%" stroke="currentColor" strokeWidth="4" fill="transparent" strokeDasharray="100" strokeDashoffset={100 - currentProgress} pathLength="100" className="text-[#16a34a] transition-all duration-500" />
                              </svg>
                              <span className="text-xs md:text-sm font-bold pdf-text-green">{currentProgress}%</span>
                           </div>
                           <span className="text-[10px] md:text-xs font-bold text-gray-500 mt-1">সম্পন্ন</span>
                        </div>
                      </div>

                      <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                          <div className="flex justify-between items-center border-b border-gray-200 pb-1 mb-3">
                            <h3 className="text-lg font-bold pdf-text-green">দিনের আয়াত</h3>
                            <PlayAudioButton text={currentContent.ayatAr} />
                          </div>
                          <p className="font-serif text-2xl text-right text-gray-900 leading-relaxed mb-3" dir="rtl">{currentContent.ayatAr}</p>
                          <p className="text-sm text-gray-700">{currentContent.ayatBn}</p>
                        </div>
                        <div>
                          <h3 className="text-lg font-bold pdf-text-green border-b border-gray-200 pb-1 mb-3">দিনের হাদীস</h3>
                          <p className="text-sm text-gray-700 leading-relaxed">{currentContent.hadithBn}</p>
                        </div>
                      </div>

                      <div className="mb-6">
                        <div className="flex justify-between items-center border-b border-gray-200 pb-1 mb-3">
                          <h3 className="text-lg font-bold pdf-text-green">দিনের দু'আ</h3>
                          <PlayAudioButton text={currentContent.duaAr} />
                        </div>
                        <p className="font-serif text-2xl text-right text-gray-900 leading-relaxed mb-3" dir="rtl">{currentContent.duaAr}</p>
                        <p className="text-sm text-gray-700">{currentContent.duaBn}</p>
                      </div>

                      <div className="pdf-bg-light pdf-border p-4 rounded-lg mb-8 flex items-start gap-3">
                        <IconCheckCircle className="w-6 h-6 pdf-text-green shrink-0 mt-0.5" />
                        <div>
                          <h3 className="font-bold pdf-text-green mb-1">দিনের কাজ</h3>
                          <p className="text-gray-800 font-medium">{currentContent.task}</p>
                        </div>
                      </div>

                      <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                        <div>
                          <h3 className="text-lg font-bold text-white bg-[#16a34a] px-3 py-1 rounded-t-lg inline-block">সালাত ট্র্যাকার</h3>
                          <div className="border-2 border-[#16a34a] rounded-b-lg rounded-tr-lg overflow-hidden mb-6">
                            <table className="w-full text-center text-sm md:text-base">
                              <thead className="bg-[#f0fdf4] border-b border-[#16a34a]">
                                <tr>
                                  <th className="py-2 px-2 font-bold text-gray-700 border-r border-[#16a34a]">সালাত</th>
                                  <th className="py-2 px-2 font-bold text-gray-700 border-r border-[#16a34a]">ফরয</th>
                                  <th className="py-2 px-2 font-bold text-gray-700">সুন্নত</th>
                                </tr>
                              </thead>
                              <tbody>
                                {['ফজর', 'যুহর', 'আসর', 'মাগরিব', 'ইশা'].map((salah, idx) => (
                                  <tr key={salah} className="border-b border-gray-200">
                                    <td className="py-2 px-2 font-medium text-gray-800 border-r border-[#16a34a]">{salah}</td>
                                    <td className="py-2 px-2 border-r border-[#16a34a]">
                                      <input type="checkbox" className="w-5 h-5 accent-[#16a34a] cursor-pointer" 
                                        checked={plannerData[activeDay]?.[`salah_${salah}_f`] || false} 
                                        onChange={(e) => updateTracker(activeDay, `salah_${salah}_f`, e.target.checked)} />
                                    </td>
                                    <td className="py-2 px-2">
                                      <input type="checkbox" className="w-5 h-5 accent-[#16a34a] cursor-pointer" 
                                        checked={plannerData[activeDay]?.[`salah_${salah}_s`] || false} 
                                        onChange={(e) => updateTracker(activeDay, `salah_${salah}_s`, e.target.checked)} />
                                    </td>
                                  </tr>
                                ))}
                                {['তারাবীহ', 'তাহাজ্জুদ', 'দুহা', 'তাহিয়্যাতুল ওযু'].map((extra, idx) => (
                                  <tr key={extra} className="border-b border-gray-200 bg-gray-50">
                                    <td className="py-2 px-2 font-medium text-gray-800 border-r border-[#16a34a] text-left pl-4">{extra}</td>
                                    <td colSpan="2" className="py-2 px-2">
                                      <input type="checkbox" className="w-5 h-5 accent-[#16a34a] cursor-pointer" 
                                        checked={plannerData[activeDay]?.[`extra_${extra}`] || false} 
                                        onChange={(e) => updateTracker(activeDay, `extra_${extra}`, e.target.checked)} />
                                    </td>
                                  </tr>
                                ))}
                              </tbody>
                            </table>
                          </div>

                          <h3 className="text-lg font-bold text-white bg-[#16a34a] px-3 py-1 rounded-t-lg inline-block">কুরআন ট্র্যাকার</h3>
                          <div className="border-2 border-[#16a34a] rounded-b-lg rounded-tr-lg p-4 grid grid-cols-3 gap-4">
                            <div className="text-center">
                              <p className="font-bold text-gray-700 text-sm mb-1">আয়াত</p>
                              <input type="text" className="w-full text-center border-b border-gray-400 focus:border-[#16a34a] outline-none py-1" 
                                value={plannerData[activeDay]?.quran_ayat || ''} 
                                onChange={(e) => updateTracker(activeDay, 'quran_ayat', e.target.value)} />
                            </div>
                            <div className="text-center">
                              <p className="font-bold text-gray-700 text-sm mb-1">পৃষ্ঠা</p>
                              <input type="text" className="w-full text-center border-b border-gray-400 focus:border-[#16a34a] outline-none py-1" 
                                value={plannerData[activeDay]?.quran_page || ''} 
                                onChange={(e) => updateTracker(activeDay, 'quran_page', e.target.value)} />
                            </div>
                            <div className="text-center">
                              <p className="font-bold text-gray-700 text-sm mb-1">পারা</p>
                              <input type="text" className="w-full text-center border-b border-gray-400 focus:border-[#16a34a] outline-none py-1" 
                                value={plannerData[activeDay]?.quran_para || ''} 
                                onChange={(e) => updateTracker(activeDay, 'quran_para', e.target.value)} />
                            </div>
                          </div>
                        </div>

                        <div>
                          <h3 className="text-lg font-bold text-white bg-[#16a34a] px-3 py-1 rounded-t-lg inline-block w-full text-center">দৈনিক চেকলিস্ট</h3>
                          <div className="border-2 border-[#16a34a] rounded-b-lg p-4 space-y-2">
                            {checklistItems.map(item => (
                              <label key={item} className="flex items-center gap-3 py-1.5 cursor-pointer hover:bg-gray-50 rounded px-1 transition">
                                <input type="checkbox" className="w-5 h-5 accent-[#16a34a]"
                                  checked={plannerData[activeDay]?.[`check_${item}`] || false}
                                  onChange={(e) => updateTracker(activeDay, `check_${item}`, e.target.checked)} />
                                <span className="text-gray-800">{item}</span>
                              </label>
                            ))}
                          </div>
                        </div>
                      </div>

                      <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-4">
                        <div>
                          <h3 className="text-lg font-bold pdf-text-green border-b border-gray-200 pb-1 mb-3">আল্লাহর নাম</h3>
                          <div className="grid grid-cols-3 gap-2 text-center">
                            {currentContent.names.map((name, idx) => (
                              <div key={idx} className="border border-gray-200 rounded p-2 flex flex-col justify-center items-center bg-gray-50 relative pt-8">
                                <div className="absolute top-1 right-1">
                                  <PlayAudioButton text={name.ar} />
                                </div>
                                <p className="font-serif text-2xl pdf-text-green mb-1" dir="rtl">{name.ar}</p>
                                <p className="text-sm font-bold text-gray-800 whitespace-pre-line leading-tight text-center">{name.bn}</p>
                              </div>
                            ))}
                          </div>
                        </div>
                        <div>
                          <h3 className="text-lg font-bold pdf-text-green border-b border-gray-200 pb-1 mb-3">আজকের বিশেষ অর্জন</h3>
                          <textarea 
                            className="w-full h-24 border border-gray-300 rounded p-3 outline-none focus:border-[#16a34a] resize-none"
                            placeholder="এখানে লিখুন..."
                            value={plannerData[activeDay]?.achievement || ''}
                            onChange={(e) => updateTracker(activeDay, 'achievement', e.target.value)}
                          ></textarea>
                        </div>
                      </div>

                      <div className="flex justify-between border-t border-gray-200 pt-6 mt-6">
                        <button 
                          disabled={activeDay === 1}
                          onClick={() => setActiveDay(prev => prev - 1)}
                          className="flex items-center gap-2 px-4 py-2 bg-gray-100 text-gray-600 rounded-lg font-bold hover:bg-gray-200 disabled:opacity-30 transition"
                        >
                          <IconChevronLeft className="w-5 h-5" /> পূর্বের দিন
                        </button>
                        <button 
                          disabled={activeDay === 30}
                          onClick={() => setActiveDay(prev => prev + 1)}
                          className="flex items-center gap-2 px-4 py-2 bg-[#16a34a] text-white rounded-lg font-bold hover:bg-[#15803d] disabled:opacity-30 transition"
                        >
                          পরের দিন <IconChevronRight className="w-5 h-5" />
                        </button>
                      </div>

                    </div>
                  </>
                )}
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RamadanPlanner />);
    </script>
</body>
</html>
