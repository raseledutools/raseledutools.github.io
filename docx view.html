<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RasBook | Social Media</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; }
        .fb-blue { color: #1877f2; }
        .bg-fb-blue { background-color: #1877f2; }
        .story-card { min-width: 110px; height: 180px; border-radius: 10px; background-size: cover; position: relative; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-modal" class="fixed inset-0 z-[100] flex items-center justify-center bg-[#f0f2f5]">
        <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-xl border border-gray-200">
            <h1 class="text-4xl font-bold fb-blue text-center mb-6">RasBook</h1>
            <form id="auth-form" class="space-y-4">
                <input type="text" id="reg-name" required class="w-full border p-3 rounded-md" placeholder="Full Name">
                <input type="tel" id="reg-mobile" required class="w-full border p-3 rounded-md" placeholder="Mobile (11 digits)">
                <input type="password" id="reg-password" required class="w-full border p-3 rounded-md" placeholder="6-digit PIN">
                <button type="submit" id="auth-btn" class="w-full bg-fb-blue text-white font-bold py-3 rounded-md">Log In</button>
            </form>
        </div>
    </div>

    <div id="app-container" class="hidden flex-col h-screen overflow-hidden">
        <nav class="bg-white shadow-sm h-[56px] fixed top-0 w-full z-50 flex items-center justify-between px-4">
            <div class="text-3xl font-bold fb-blue">RasBook</div>
            <div class="flex gap-4">
                <img id="nav-avatar" class="w-10 h-10 rounded-full cursor-pointer" onclick="logoutApp()">
            </div>
        </nav>

        <div class="flex justify-center pt-[70px] h-full overflow-y-auto">
            <div class="w-full max-w-[600px] px-2">
                <div class="flex gap-2 overflow-x-auto mb-4 pb-2">
                    <div id="story-my-avatar-card" class="story-card bg-gray-200 flex flex-col justify-end items-center pb-2">
                        <span class="text-xs font-bold">Add Story</span>
                    </div>
                </div>

                <div class="bg-white p-4 rounded-xl shadow-sm mb-4">
                    <div class="flex gap-2">
                        <img id="post-input-avatar" class="w-10 h-10 rounded-full">
                        <button onclick="openPostModal()" class="bg-gray-100 flex-grow text-left px-4 rounded-full text-gray-500">What's on your mind?</button>
                    </div>
                </div>

                <div id="posts-container" class="space-y-4 pb-20">
                    <p class="text-center text-gray-500">Loading feed...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="create-post-modal" class="hidden fixed inset-0 z-[200] flex items-center justify-center bg-black/50">
        <div class="bg-white rounded-xl w-full max-w-[500px] p-4">
            <div class="flex justify-between mb-4 border-b pb-2">
                <h2 class="font-bold text-xl">Create Post</h2>
                <button onclick="closePostModal()">âœ•</button>
            </div>
            <textarea id="post-text" class="w-full h-32 outline-none text-xl" placeholder="What's on your mind?"></textarea>
            <button onclick="submitPost()" id="post-btn" class="w-full bg-fb-blue text-white py-2 rounded-lg font-bold">Post</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, addDoc, updateDoc, onSnapshot, query, orderBy, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDGd3KAo45UuqmeGFALziz_oKm3htEASHY",
            authDomain: "mywebtools-f8d53.firebaseapp.com",
            projectId: "mywebtools-f8d53",
            storageBucket: "mywebtools-f8d53.firebasestorage.app"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const DB_PATH = ['artifacts', 'rasel-fb-clone-app', 'public', 'data'];

        let myName = localStorage.getItem('fb_name');
        let myMobile = localStorage.getItem('fb_mobile');
        let myAvatar = '';

        if (myName && myMobile) {
            myAvatar = `https://ui-avatars.com/api/?name=${myName}&background=1877f2&color=fff`;
            startApp();
        }

        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const n = document.getElementById('reg-name').value;
            const m = document.getElementById('reg-mobile').value;
            const p = document.getElementById('reg-password').value;
            
            await signInAnonymously(auth);
            const userRef = doc(db, ...DB_PATH, 'users', m);
            await setDoc(userRef, { name: n, mobile: m, password: p });
            
            localStorage.setItem('fb_name', n);
            localStorage.setItem('fb_mobile', m);
            location.reload();
        };

        function startApp() {
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('app-container').classList.remove('hidden');
            document.getElementById('app-container').classList.add('flex');
            document.getElementById('nav-avatar').src = myAvatar;
            document.getElementById('post-input-avatar').src = myAvatar;

            // Load Posts
            onSnapshot(query(collection(db, ...DB_PATH, 'posts'), orderBy('timestamp', 'desc')), (snap) => {
                const container = document.getElementById('posts-container');
                container.innerHTML = '';
                snap.forEach(d => {
                    const post = d.data();
                    const el = document.createElement('div');
                    el.className = "bg-white rounded-xl shadow-sm border p-4";
                    el.innerHTML = `
                        <div class="flex gap-2 mb-2">
                            <img src="${post.authorAvatar}" class="w-10 h-10 rounded-full">
                            <div><p class="font-bold">${post.authorName}</p><p class="text-xs text-gray-500">Just now</p></div>
                        </div>
                        <p class="mb-3">${post.content}</p>
                        <div class="border-t pt-2 flex justify-around text-gray-500 font-semibold">
                            <span>Like</span><span>Comment</span><span>Share</span>
                        </div>
                    `;
                    container.appendChild(el);
                });
            });
        }

        window.openPostModal = () => document.getElementById('create-post-modal').classList.remove('hidden');
        window.closePostModal = () => document.getElementById('create-post-modal').classList.add('hidden');
        window.logoutApp = () => { localStorage.clear(); location.reload(); };

        window.submitPost = async () => {
            const txt = document.getElementById('post-text').value;
            if(!txt) return;
            document.getElementById('post-btn').disabled = true;
            await addDoc(collection(db, ...DB_PATH, 'posts'), {
                authorName: myName, authorMobile: myMobile, authorAvatar: myAvatar,
                content: txt, timestamp: Date.now()
            });
            closePostModal();
            document.getElementById('post-text').value = '';
            document.getElementById('post-btn').disabled = false;
        };
    </script>
</body>
</html>
